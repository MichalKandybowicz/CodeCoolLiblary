{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if books_list %}
  <ul>
    {% for Book in books_list %}
      <li>
        <a href="{{ Book.get_absolute_url }}">{{ Book.title }}</a> ({{Book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
